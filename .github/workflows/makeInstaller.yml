name: Make Installer

on:
  workflow_dispatch:
    inputs:
      pVersion:
        description: 'Version (x.y.z)'
        default: '0.0.0'
        required: true
        type: string

jobs:
  build-installer:
  
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GITHUB_ACTOR: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GH_PACKA_GES_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Publish to GitHub Packages
      run: |
        export year=`date +%Y`
        ls -laR
        mkdir pkg
        cd pkg
        echo "Create installer version ${{ inputs.pVersion }} - ${{ inputs.pYear }}"
        echo "Manifest-Version: 1.0" > MANIFEST.MF
        echo "Main-Class: org.wuerthner.ambitusdesktop.Ambitus" >> MANIFEST.MF
        echo "Implementation-Version: ${{ inputs.pVersion }}" >> MANIFEST.MF
        echo "CopyrightYear: $year" >> MANIFEST.MF
        cat MANIFEST.MF
